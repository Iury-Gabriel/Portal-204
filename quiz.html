            <div class="header">

                    <img class="logo" src="./portal 204/assets/images/logoinformatica.png" alt="">

                <div class="navBar">
                    <img src="./portal 204/assets/images/menu.png" alt="" class="menuIcon">

                    <div class="navBarDesktop">

    <div class="barra">

    <div class="quizName">
        <h1>Quiz</h1>
        <h2>Digite seu nome para iniciar o Quiz</h2>

        <input type="text" name="name" id="name" placeholder="Digite seu nome">

        <button id="start">Iniciar</button>
    </div>

    <div style="display: none;" class="questionHeader">
        <h1 class="titleQuestion">Questão 1</h1>
        <h2 class="subTitleQuestion">Fundamentos Web</h2>
    </div>

    <div class="quizArea">
        <div class="containerQuestao">
            <div class="questao"></div>
            <div class="opcoes"></div>
        </div>
        <div class="scoreArea">
            <img src="" alt="">
            <div class="scoreText1">Parabéns!</div>
            <div class="scorePct">Acertou 99%</div>
            <div class="scoreText2">Tente novamente</div>
            <button class="btnReiniciar">Reiniciar</button>

            <button class="btnVerRanking">Ver Ranking</button>

            <div class="resultArea">

            </div>
